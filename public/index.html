<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cepagest</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a252f 0%, #2C3E50 50%, #34495E 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      color: #2C3E50;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2C3E50;
      font-size: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #2C3E50;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2C3E50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: #1a252f;
    }

    .error {
      background: #fee;
      color: #c00;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
      border-left: 4px solid #c00;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cepagest</h1>

    <div id="loginForm">
      <div id="error" class="error"></div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" autofocus>
      </div>

      <button onclick="login()">Acceder</button>
    </div>

    <div id="app" class="hidden">
      <h2 style="margin-bottom: 20px;">Aplicación Cargada</h2>
      <p style="margin-bottom: 20px;">Login exitoso. La funcionalidad completa se implementará paso a paso.</p>
      <button onclick="logout()">Cerrar Sesión</button>
    </div>
  </div>

  <script>
    async function login() {
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (data.success) {
          document.getElementById('loginForm').classList.add('hidden');
          document.getElementById('app').classList.remove('hidden');
          localStorage.setItem('token', password);
        } else {
          errorDiv.textContent = data.message || 'Contraseña incorrecta';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Error de conexión';
        errorDiv.style.display = 'block';
      }
    }

    function logout() {
      localStorage.removeItem('token');
      location.reload();
    }

    // Enter para enviar
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
